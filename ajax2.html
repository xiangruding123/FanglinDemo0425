<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript" src="js/jquery/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript">
		$(function(){
			//ajax
			function ajaxDate(type,url,data,success,error){
		        //定义全局变量
		        data.deviceid ="wap";
		        data.market = "wap";
		        data.vercode=328;
		        data.vername='3.2.8';
		        $.ajax({
		            url: url,
		            type: type,
		            data:data,
		            dataType: 'json',
		            success: success,
		            error:error,
		            scriptCharset: 'utf-8'
		        });
		    }
			
			//------------------------------
			function BB(){
				
				var geturl = "http://api.juheapi.com/japi/toh?key=0e94b6b0ec79342496e9c7c9cf58e4ee&v=1.0&month=11&day=1";
				
				var token="123",
				 	mid="111",
					num=1,
					curpage=1,
					ok;
				function AA(){
					ajaxDate('post',geturl,{
						//需要传到后台的参数（根据你们后台数据处理 是否需要参数。不需要则不传）
						token:token,
						mid:mid,
						num:num,          
						curpage:curpage,   
						ok:ok
					},function(data){
						console.log(data);
						
				        if(data&&data.error_code=='0'){
				        	console.log(data.error_code);
				        	console.log(data.result);
				        	var result = data.result;
				        	for (var i=0;i<result.length;i++) {
				        		
				        		document.write("_id:"+result[i]._id+" title:"+result[i].title+"<br />");
				        		
				        	}
				        	//页面渲染需要的内容
					    }
				    });
				}
				AA();
			}
			BB();
		});	
	</script>
	
</html>
